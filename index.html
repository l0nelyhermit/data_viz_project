<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Changi Airport Air Passenger Statistics</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light">
    <div class="container-xl">
      <div class="vstack gap-5">
        <!-- Title -->
        <div class="text-center">
          <h1 class="h2">
            <div class="mb-2">Changi Airport Air Passenger Statistics</div>
            <div class="h3"id="subtitle"> Data Visualization of Air Passengers Movement Through Changi
              Airport</div>
            </div>
          </h1>
        </div>
        <!-- Sticky  -->
        <div class="position-sticky top-0 text-center bg-light">
          <div>
            <fieldset class="hstack gap-3 justify-content-center">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="direction"
                  id="directionDepartures"
                  value="departures"
                  checked
                />
                <label class="form-check-label" for="directionDepartures">
                  Departures
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="direction"
                  id="directionArrivals"
                  value="arrivals"
                />
                <label class="form-check-label" for="directionArrivals">
                  Arrivals
                </label>
              </div>
            </fieldset>
            <div>Dataset Range (MM/YYYY):  01/1961 to 08/2019</div>
          </div>
        </div>
          <!--  Choropleth Chart -->
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="vstack gap-3">
                <div id="choroplethDateInput"></div>
                <div id="choroplethChartArea"></div>
              </div>
            </div>
          </div>
          <!-- Slope Chart -->
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="vstack gap-3">
                <div class="hstack gap-2 align-items-start flex-wrap flex-column">
                  <h4>Percentage Change For Different Countries Between 2 Dates</h4>
                  <div class="d-flex flex-row">
                    <div id="slopeChartLeftDateInput"></div>
                  <div class="pt-4">Compare With</div>
                  <div id="slopeChartRightDateInput"></div>
                  </div>
                </div>
                <div id="slopeChartArea"></div>
              </div>
            </div>
          </div>
      </div>
    </div>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- D3 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Topojson -->
    <script src="https://unpkg.com/topojson@3"></script>
    <!-- Custom JS -->
    <script src="scripts/choropleth-map.js"></script>
    <script src="scripts/date-input.js"></script>
    <script src="scripts/tooltip.js"></script>
    <script src="scripts/render-choropleth-map.js"></script>
    <script src="scripts/render-slope-chart.js"></script>
    <script src="scripts/slope-chart.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
